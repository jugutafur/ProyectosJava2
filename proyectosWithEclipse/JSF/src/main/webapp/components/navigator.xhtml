<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form>
		<div class="navigator">
			<p:galleria value="#{navigatorPhotoService._listPhotos}" var="navigator"
				numVisible="5" showItemNavigators="true" circular="true" transitionInterval="2000"
				style="max-width: 340px" autoPlay="true">
				<p:graphicImage name="#{navigator.itemImageSrc}" alt="#{navigator.alt}"
					title="#{navigator.title}" style="width: 100%; display: block;" />
				<f:facet name="thumbnail">
					<p:graphicImage name="#{navigator.thumbnailImageSrc}"
						alt="#{navigator.alt}" style="display: block;" />
				</f:facet>
			</p:galleria>
		</div>
	</h:form>
</ui:composition>
</html>
