<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head contectType="text/html">
		<meta charset="UTF-8" />
		<title>Crud Primefaces</title>
	</h:head>

	<body>
		<h:form>
			<h1>Crud de primefaces</h1>
			<h:outputText value="Stock de productos" />
			<br />
			<h:commandButton action="/index" value="ir a pagina principal" />
			<br />
			<br />
			<h:panelGrid columns="2">
				<h:outputLabel value="Nombre" for="nombre" />
				<h:inputText id="nombre" value="#{empleado.nombre}" />
				<h:outputLabel value="Apellido" for="apellido" />
				<h:inputText id="apellido" value="#{empleado.apellido}" />
				<h:outputLabel value="Sexo" for="sexo" />
				<h:selectOneMenu value="#{empleado.sexo}">
					<f:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
					<f:selectItem itemValue="FEMENINO" itemLabel="Femenino" />
				</h:selectOneMenu>
			</h:panelGrid>

		</h:form>

		<h:form id="form">
			<div class="class crud-demo">
				<p:growl id="messages" showDetail="true" />
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="New" icon="pi pi-plus"
							sytleClass="ui-button-success" style="margin-right: .5rem">
							<p:resetInput target=":form:manage-product-content" />
						</p:commandButton>
						<p:commandButton id="delete-products-button" value="Delete"
							icon="pi pi-trash" styleClass="ui-button-danger" update="@this">
							<p:confirm header="Confirmation"
								message="Delete the selected products?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:fileUpload mode="simple" skinSimple="true" label="Import"
							chooseIcon="pi pi-download" />
						<p:commandButton value="Export" icon="pi pi-upload"
							styleClass="ui-button-help" ajax="false">
							<p:dataExporter type="pdf" target="dt-products"
								fileName="products" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>
				<!-- 
				<p:dataTable id="dt-products" var="product" styleClass="products-table" paginator="true" rows="2" rowSelectMode="add" paginatorPosition="bottom">
				<f:facet name="header">
				<div class="products-table-header">
					<span style="font-weight: bold">PRODUCTS</span>
					<span class="filter-container ui-inout-icon-left">
						<i class="pi pi-search"></i>
					</span>
				</div>
				</f:facet>
				
				</p:dataTable> -->


			</div>

		</h:form>
	</body>
</f:view>
</html>
