	<ui:define name="proyectos">
		<h:form>
			<h:dataTable value="#{categoriaProjectosUI.listCategoriaProjectos}"
				var="listProj">
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Nombre" />
					</f:facet>
					<h:outputLabel value="#{listProj.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Descripcion" />
					</f:facet>
					<h:outputLabel value="#{listProj.description}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Categoria" />
					</f:facet>
					<h:outputLabel value="#{listProj.rating}" />
				</h:column>
			</h:dataTable>

			<ui:repeat value="#{categoriaProjectosUI.listCategoriaProjectos}"
				var="listProj" style= "display: inline-block; margin-top: 5rem">
				<div>
					<p:card
						style="width: 25em; background-color: rgb(174, 174, 245) ; border-radius: 5%; border: 1px solid">
						<f:facet name="title">
							Advanced Card
						</f:facet>
						<f:facet name="subtitle">
							Card Subtitle
						</f:facet>
						<h:outputText value="#{listProj.description}" />
						<f:facet name="footer">
							<p:commandButton icon="pi pi-check" value="Save" />
							<p:commandButton icon="pi pi-thumbs-up"
								value="Like #{categoryProjectsUI.countLikes}"
								style="margin-left: 5rem"
								actionListener="#{categoryProjectsUI.increase()}" />
						</f:facet>
					</p:card>
				</div>
			</ui:repeat>
			
			<h:outputText value="import desde DB" />
			<h:outputText value="#{projectUI.proyecto.descripcion}" />

			<h:dataTable value="#{projectUI.listProjects}" var="listProj">
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Nombre" />
					</f:facet>
					<h:outputLabel value="#{listProj._name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Descripcion" />
					</f:facet>
					<h:outputLabel value="#{listProj._description}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Categoria" />
					</f:facet>
					<h:outputLabel value="#{listProj._category}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Fecha Actualizacion" />
					</f:facet>
					<h:outputLabel value="#{listProj._dateUpdate}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="imagen" />
					</f:facet>
					<img src="resources/imagenes/navigator/1.jpg" />
				</h:column>
			</h:dataTable>
