<!DOCTYPE html>

<html>
    <head>
        <title>JQUERY</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            
            //hay tres formas de dejar pendiente una funcion jquery despues que carge el documento
            
        //1.$(document).on('ready',function(){});
        //2.$(function(){});
            $(document).ready(function(){
               //poner a la espera nuestro codigo javascript hasta que carge
               $("body").hide().fadeIn(3000);
               
               
             //$("figure figcaption").text("<p>este reemplaza el texto original PERO NO quita las etiquetas 'p' </p>")
               $("figure figcaption").html("<p>este reemplaza el texto original PERO SI quita las etiquetas 'p' </p>");
            });
            
            
            //$(document).on('ready',function(){});
            //$(function(){}); funcion anonima
            $(document).ready(function(){
               
               $("#aviso").width(300)
               .height(300)
               .text("texto desde JQUERY")
               .hide()
               .fadeIn(10000);
            });
            
            
        </script>
        <style>            
            #picture{
                margin:auto;
                background-color:yellow;
                width:50%;
            }
            #aviso{
                background-color:blue; 
            }
            
        </style>
    </head>
    <body>
        <p>En esta pagina trabajaremos con liberias JQUERY</p>
        <div>TODO write content</div>
        <figure id="picture">
            <img src="img caballos/negro.jpg">
            <figcaption>
                <p>imagen de negrito</p>
            </figcaption>
        </figure>
        <div id="aviso">compra</div>
