<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="ISO-8859-1">
  <title>GaleryCard</title>
</head>
<body>
<h1>Esta es el componente de Tarjetas</h1>

<div th:each="post : ${post}" class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 th:text="${post.title}" class="card-title">Card title</h5>
    <p th:text="${post.id}"></p>
    <p th:text="${post.description}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a th:href="@{/redirect/detailcard?id=} + ${post.id}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>


</body>
</html>
